<h1>Shopping Cart</h1>
<div class="col-10" *ngIf="cart">
  <p>Total Items in Cart {{cart.totalIemsInCart}}
    <button *ngIf="cart.totalIemsInCart>0" class="btn btn-light btn-sm" (click)="clearCart()">
      Clear Cart</button>

  </p>
  <table class="table">
    <thead>
      <th></th>
      <th>Product</th>
      <th class="text-center" style="width:230px">Quantity</th>
      <th class="text-right">Unit Cost</th>
      <th class="text-right" style="width:200px">Total Cost</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.shoppingCartItems">
        <td>
          <img [src]="item.product.imageUrl" class="thumbnail" alt="">
        </td>
        <td>{{item.product.title}}</td>
        <td style="width:230px">
          <app-product-quantity [product]="item.product"></app-product-quantity>
        </td>
        <td class="text-right">{{item.product.price|currency:'USD':'symbol'}}</td>
        <td class="text-right">{{item.totalPrice |currency:'USD':'symbol'}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th>Cart Total:</th>
        <th></th>
        <th></th>
        <th class="text-right">{{cart.totalPrice |currency:'USD':'symbol'}}</th>
      </tr>
    </tfoot>
  </table>
  <a *ngIf="cart.totalIemsInCart>0" class="btn btn-primary" routerLink="/check-out">
      Check Out</a>

</div>
