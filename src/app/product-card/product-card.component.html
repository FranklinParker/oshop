<div class="card" *ngIf="product.title">
  <div class="card-header">
    <img class="card-img-top card-img-block"
       *ngIf="product.imageUrl"
       [src]="product.imageUrl" alt="product.title">
  </div>

  <div class="card-body">
    <h4 class="card-title">{{product.title}}</h4>
    <p class="card-text">
      <p>{{product.price|currency:'USD':'symbol'}}</p>

  </div>
  <div class="card-footer" *ngIf="showActions">
    <button *ngIf="quantity===0" (click)="addToCart()"
      class="btn btn-secondary btn-block">Add to cart</button>
    <div *ngIf="quantity>0" class="row no-gutters">
      <div class="col-2">
        <button (click)="removeFromCart()" class="btn btn-secondary btn-block">-</button>
      </div>
      <div class="col text-center">{{quantity}} in cart</div>
      <div class="col-2">
          <button (click)="addToCart()" class="btn btn-secondary btn-block">+</button>
      </div>
    </div>
  </div>
</div>
