<h3>All Orders</h3>
<table class="table">
  <thead>
    <th>Name</th>
    <th>Date</th>
    <th>Total</th>
  </thead>
  <tbody >
    <tr *ngFor="let order of orders">
      <td>{{order.shipping.name}}</td>
      <td>{{order.orderPlaced}}</td>
      <td>{{order.totalCost}}</td>
    </tr>
  </tbody>
</table>
